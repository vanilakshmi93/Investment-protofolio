<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>
        <h2>Total Portfolio Value: $<span id="totalValue">0.00</span></h2>

        <!-- Add New Investment Form -->
        <div class="investment-form">
            <h3>Add New Investment</h3>
            <label for="assetName">Asset Name:</label>
            <input type="text" id="assetName" placeholder="Asset Name">
            
            <label for="amountInvested">Amount Invested:</label>
            <input type="number" id="amountInvested" placeholder="Amount Invested">
            
            <label for="currentValue">Current Value:</label>
            <input type="number" id="currentValue" placeholder="Current Value">

            <button onclick="addInvestment()">Add Investment</button>
        </div>

        <!-- Investment List -->
        <h3>Investment List</h3>
        <table id="investmentTable">
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Invested</th>
                    <th>Current</th>
                    <th>% Change</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content here -->
            </tbody>
        </table>

        <!-- Portfolio Distribution Pie Chart -->
        <h3>Portfolio Distribution</h3>
        <canvas id="portfolioChart" width="400" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
