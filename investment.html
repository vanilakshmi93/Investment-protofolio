<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>
        <h2>Total Portfolio Value: $<span id="total-value">0</span></h2>
        
        <button id="add-investment-btn">Add New Investment</button>

        <div id="investment-list">
            <h3>Investment List:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Invested</th>
                        <th>Current Value</th>
                        <th>% Change</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="investment-table-body">
                    <!-- Investments will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="investment-form" class="form-container hidden">
            <h3 id="form-title">Add New Investment</h3>
            
            <div class="form-group">
                <label for="asset-name">Asset Name:</label>
                <input type="text" id="asset-name" required>
            </div>
            
            <div class="form-group">
                <label for="amount-invested">Amount Invested:</label>
                <input type="number" id="amount-invested" required>
            </div>
            
            <div class="form-group">
                <label for="current-value">Current Value:</label>
                <input type="number" id="current-value" required>
            </div>
            
            <div class="button-group">
                <button id="submit-investment-btn" class="blue-btn">Add Investment</button>
                <button id="cancel-btn" class="black-btn">Cancel</button>
            </div>
        </div>
        
        <canvas id="portfolio-chart" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
